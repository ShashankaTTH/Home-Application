<div *ngIf="Home">
    <img style="height: 45%; width: 45%; border-bottom-right-radius: 30px;" [src]="Home.home">
    <p>Name: {{ Home.name }}</p>
    <p>Description: {{ Home.des }}</p>
    <p>Owner: {{ Home.owner }}</p>
    <p>Location: {{ Home.location }}</p>
    <p>Contact: {{ Home.contact }}</p>
  </div>
